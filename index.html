<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" async></script>
    <div class="header">
        ROCK PAPER SCISSORS
    </div>
    <div class="header1">
        Choose number of rounds:
        <div class="roundbar">
            <button class="one">1</button>
            <button class="two">3</button>
            <button class="three">5</button>
            <button class="four">8</button>
            <button class="five">10</button>
        </div>
    </div>
    <div class="selection">
        <button  class="r">ROCK</button>
        <button class="p">PAPER</button>
        <button class="s">SCISSOR</button>
    </div>
    <div class="result">
        START TO PLAY!! AFTER GIVING THE ROUND COUNT!!
    </div>
    </div>
    
</body>

</html>
